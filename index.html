<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calc</title>

    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div id="wholeCalc">
        <p id="output"></p>
        <div id="calcButtons">
            <div id="nums">
                <button id="clear" onclick="wipe()" style="grid-column: 1/3;">ce</button>
                <button id="mod">%</button>
                <!-- numbers out of order because of grid formatting -->
                <button id="7" onclick="seven()">7</button>
                <button id="8" onclick="eight()">8</button>
                <button id="9" onclick="nine()">9</button>
                <button id="4" onclick="four()">4</button>
                <button id="5" onclick="five()">5</button>
                <button id="6" onclick="six()">6</button>
                <button id="1" onclick="one()">1</button>
                <button id="2" onclick="two()">2</button>
                <button id="3" onclick="three()">3</button>
                <button id="0" onclick="zero()" style="grid-column: 1/3;">0</button>
                <button id="decimel">.</button>
            </div>
            <div id="functions">
                <!-- <button id="mod">%</button> -->
                <button id="div">/</button>
                <button id="mult">*</button>
                <button id="sub">-</button>
                <button id="add" onclick="add()">+</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>

</body>

</html>
